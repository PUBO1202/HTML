<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color: salmon ;">제목 크기 1입니다.</h1>
    <br />
    <p><strong>"이 부분"</strong>은 중요한 부분이라서 굵게 표현됐어요!</p>
    <p><em>"이 부분"</em>은 단순히 글씨가 이탤릭체인 부분이에요!</p>
    <p><mark>"이 부분"</mark>만 하이라이팅 하고 싶어요.</p>
    <p><del>"이 부분"</del>을 지운 것처럼 하고 싶어요.</p>
    <p>HTML의 정의</p>
    <blockquote>
        인터넷 서비스의 하나인 월드 와이드 웹을 통해 볼 수 있는 문서를 만들 때 사용하는 프로그래밍 언어의 한 종류이다.
    </blockquote>
    <p><strong><abbr title="HyperText Markup Language 5">HTML5</abbr></strong>란 웹 문서를 제작하는 데 쓰이는 프로그래밍 언어인 HTML의 최신규격입니다.</p>
    안녕 나는 &quot;HTML&quot;이야
    <br />
    <br />
    안녕 나는 &apos;HTML&apos;이야
    <img src="./img/insta.jpg" alt="인스타">
</body>

</html>
